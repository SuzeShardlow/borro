<!DOCTYPE html>
<h1 class="pure-form">Register</h1>
<form ng-submit="register.register()" class="pure-form">

  <label>Account Information</label>
  <fieldset class="pure-group">
    <input type="text" name="firstName" ng-model="register.user.firstName" placeholder="First Name" class="pure-input-1-3">
    <input type="text" name="lastName" ng-model="register.user.lastName" placeholder="Last Name" class="pure-input-1-3">
    <input type="email" name="email" ng-model="register.user.email" placeholder="E-mail Address" class="pure-input-1-3">
  </fieldset>

  <label>About You</label>
  <fieldset class="pure-group">
    <input type="text" name="photo" ng-model="register.user.photo" placeholder="Your Profile Picture" class="pure-input-1-3">
    <input type="date" name="dob" ng-model="register.user.dob" placeholder="Date Of Birth" class="pure-input-1-3">
    <textarea name="description" ng-model="register.user.description" rows="3" cols="30" placeholder="Tell us a bit about yourself.  For example Hi, Im Jane and I love gardening.  Check out my hoes!" class="pure-input-1-3"></textarea>
  </fieldset>

  <label>Password</label>
  <fieldset class="pure-group">
    <input type="password" ng-model="register.user.password" placeholder="Choose A Password" class="pure-input-1-3">
    <input type="password" ng-model="register.user.passwordConfirmation" placeholder="Password Confirmation" class="pure-input-1-3">
  </fieldset>
  <button class="button-success pure-button">Sign in</button>
</form>
